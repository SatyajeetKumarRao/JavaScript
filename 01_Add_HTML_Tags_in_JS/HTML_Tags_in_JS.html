<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How To Add HTML Tags in JS</title>
    <script>
        document.write("Welcome To JS <br><br>");
        document.write("<i>This is demo of HTML Tags</i>");
        document.write("<br><br>");
        document.write("<b><i>This text is BOLD & Italic</i></b>");
    </script>
</head>

</body>
