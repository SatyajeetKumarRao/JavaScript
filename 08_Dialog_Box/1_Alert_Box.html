<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert Box</title>

    <script>
        /*  An alert() method (Alert box) is used to show a message / warning message / value or anything to the user.
            The alert box gives only one button “OK” to select and proceed.

            Syntax: - alert("message");

        */


        alert("Welcome To JavaScript");


        let a = 10;
        let b = 20;

        if (a > b) {
            alert("A is Grater");
        }
        else {
            alert("B is Grater");
        }

        document.write("Demo Alert Box");


    </script>
</head>

<body>

</body>

</html>
