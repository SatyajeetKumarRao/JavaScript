<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Box</title>

    <script>
        /*
            Confirm Box: - The confirm() method displays a dialog box with a message, an OK button, and a Cancel button.

                The confirm() method returns true if the user clicked "OK", otherwise false.


            Syntax: -   confirm("message");
        */


        //example

        let a = confirm("This is confirm box\nClick on Any Buttons");

        if (a) {
            document.write("You Pressed OK");
        }
        else {
            document.write("You Pressed Canceled");
        }



    </script>
</head>

</body>

</html>
