<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While Loop</title>

    <script>

        //while loop

        /*
            Syntax: - 


            Initialization;

            while(condition)
            {
                statements;
                ..........
                ..........

                Increment/decrement;

            }

        */

        //example

        let a = 1;

        while (a <= 10) {
            console.log(a);
            a++;
        }


        //Printing Table using while loop


        let num = prompt("Enter Number:- ");
        num = Number.parseInt(num);

        let i = 1;
        while (i <= 10) {

            document.write(num, " x ", i, " = ", num * i, "<br>");

            i++;
        }

    </script>
</head>
