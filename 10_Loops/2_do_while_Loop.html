<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do-While Loop</title>

    <script>

        //do while loop

        /*
            Syntax: - 


            Initialization;

            do
            {
                statements;
                ..........
                ..........

                Increment/decrement;

            }while(condition);

        */


        //example 1

        let a = 1;
        do {
            console.log(a);
            a++;
        } while (a <= 10);


        //example 2
        let check, i = 1;

        do {
            console.log("Welcome " + i++);
            check = confirm("Want to Re-Print?");
        } while (check);

    </script>
</head>

</html>
